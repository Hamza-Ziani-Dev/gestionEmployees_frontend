<div class="col-md-6 offset-md-3">
  <h2>New Employee:</h2>
    <form (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="employees.firstName"  id="firstName" name="firstName">
      </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="employees.lastName" id="lastName" name="lastName">
        </div>
  
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" [(ngModel)]="employees.email" id="email" name="email">
        </div>
  
        <button type="submit" class="btn btn-success mt-3">Submit</button>
  
    </form>
</div>
